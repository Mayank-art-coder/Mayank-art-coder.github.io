<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Motion Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: url('https://i.imgur.com/qCeFqqG.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #444;
    }

    #info {
      font-size: 16px;
      color: #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Rocket Motion Simulator in Space</h2>
    <input type="number" id="velocity" placeholder="Initial Velocity (m/s)" min="1"/>
    <input type="number" id="angle" placeholder="Angle (Â°)" min="1" max="90"/>
    <button onclick="startSimulation()">Launch</button>
    <button onclick="resetSimulation()">Reset</button>
    <div id="info"></div>
  </div>

  <canvas id="canvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let animationFrame;
    let path = [], t = 0;
    let crashed = false;

    function startSimulation() {
      cancelAnimationFrame(animationFrame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      path = [];
      t = 0;
      crashed = false;

      const v0 = parseFloat(document.getElementById("velocity").value);
      const angle = parseFloat(document.getElementById("angle").value);

      if (isNaN(v0) || isNaN(angle) || v0 <= 0 || angle <= 0 || angle > 90) {
        alert("Enter valid velocity and angle (1â€“90Â°)");
        return;
      }

      const theta = (angle * Math.PI) / 180;
      const g = 9.81;
      const timeOfFlight = (2 * v0 * Math.sin(theta)) / g;
      const maxHeight = (v0 ** 2 * Math.sin(theta) ** 2) / (2 * g);
      const range = (v0 ** 2 * Math.sin(2 * theta)) / g;

      document.getElementById("info").innerHTML = `
        <strong>Flight Time:</strong> ${timeOfFlight.toFixed(2)} s |
        <strong>Max Height:</strong> ${maxHeight.toFixed(2)} m |
        <strong>Range:</strong> ${range.toFixed(2)} m
      `;

      simulateRocket(v0, theta, g);
    }

    function simulateRocket(v0, theta, g) {
      const interval = 0.05;
      let vx = v0 * Math.cos(theta);
      let vy = v0 * Math.sin(theta);
      let px = 50;
      let py = canvas.height - 50;
      let bounces = 0;

      function animate() {
        if (crashed) return;

        t += interval;
        px += vx * interval * 10;
        vy -= g * interval;
        py -= vy * interval * 10;

        // Bounce logic
        if (py >= canvas.height - 50) {
          if (Math.abs(vy) < 2 || bounces > Math.floor(v0 / 10)) return;
          vy = -vy * 0.7; // Energy loss
          py = canvas.height - 50;
          bounces++;
        }

        // Boundary crash
        if (px >= canvas.width - 30 || px <= 30 || py <= 30) {
          crashed = true;
          drawExplosion(px, py);
          return;
        }

        path.push({ x: px, y: py });

        // Draw fire trail
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < path.length; i++) {
          let p = path[i];
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, ${150 + Math.random() * 100}, 0, ${1 - i / path.length})`;
          ctx.fill();
        }

        // Draw rocket
        ctx.font = "22px Arial";
        ctx.fillText("ðŸš€", px - 10, py);

        animationFrame = requestAnimationFrame(animate);
      }

      animate();
    }

    function drawExplosion(x, y) {
      ctx.font = "30px Arial";
      ctx.fillStyle = "red";
      ctx.fillText("ðŸ’¥", x - 15, y - 15);
    }

    function resetSimulation() {
      cancelAnimationFrame(animationFrame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("info").innerHTML = "";
      path = [];
      crashed = false;
    }
  </script>
</body>
</html>
