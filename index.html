<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Motion Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: url('https://cdn.mos.cms.futurecdn.net/uVwrSjfVvkGwk9y6zNJMob-650-80.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #444;
    }

    #info {
      font-size: 16px;
      color: #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Rocket Motion Simulator in Space</h2>
    <input type="number" id="velocity" placeholder="Initial Velocity (m/s)" min="1"/>
    <input type="number" id="angle" placeholder="Angle (Â°)" min="1" max="90"/>
    <button onclick="startSimulation()">Launch</button>
    <button onclick="resetSimulation()">Reset</button>
    <div id="info"></div>
  </div>

  <canvas id="canvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let animationFrame;
    let t = 0, crashed = false;
    let debris = [];

    function startSimulation() {
      cancelAnimationFrame(animationFrame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      t = 0;
      crashed = false;
      debris = [];

      const v0 = parseFloat(document.getElementById("velocity").value);
      const angle = parseFloat(document.getElementById("angle").value);

      if (isNaN(v0) || isNaN(angle) || v0 <= 0 || angle <= 0 || angle > 90) {
        alert("Enter valid velocity and angle (1â€“90Â°)");
        return;
      }

      const theta = (angle * Math.PI) / 180;
      const g = 9.81;
      const timeOfFlight = (2 * v0 * Math.sin(theta)) / g;
      const maxHeight = (v0 ** 2 * Math.sin(theta) ** 2) / (2 * g);
      const range = (v0 ** 2 * Math.sin(2 * theta)) / g;

      document.getElementById("info").innerHTML = `
        <strong>Flight Time:</strong> ${timeOfFlight.toFixed(2)} s |
        <strong>Max Height:</strong> ${maxHeight.toFixed(2)} m |
        <strong>Range:</strong> ${range.toFixed(2)} m
      `;

      simulateRocket(v0, theta, g);
    }

    function simulateRocket(v0, theta, g) {
      const interval = 0.05;
      let vx = v0 * Math.cos(theta);
      let vy = v0 * Math.sin(theta);
      let px = 50;
      let py = canvas.height - 50;

      function animate() {
        if (crashed) {
          drawDebris();
          animationFrame = requestAnimationFrame(animate);
          return;
        }

        t += interval;
        px += vx * interval * 10;
        vy -= g * interval;
        py -= vy * interval * 10;

        // Boundary crash
        if (px >= canvas.width - 30 || px <= 30 || py <= 30) {
          crashed = true;
          generateDebris(px, py);
          return;
        }

        // Ground bounce removed for realism
        if (py >= canvas.height - 50) {
          crashed = true;
          generateDebris(px, py);
          return;
        }

        // Draw scene
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Rocket
        ctx.font = "28px Arial";
        ctx.fillText("ðŸš€", px - 12, py);

        // Fire under rocket
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px - 5 + Math.random() * 10, py + 20 + Math.random() * 10);
        ctx.lineTo(px + 5 - Math.random() * 10, py + 20 + Math.random() * 10);
        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        
        animationFrame = requestAnimationFrame(animate);
      }

      animate();
    }

    function generateDebris(x, y) {
      for (let i = 0; i < 8; i++) {
        debris.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 6,
          vy: -Math.random() * 5,
          char: Math.random() > 0.5 ? "ðŸª¨" : "ðŸš€"
        });
      }
    }

    function drawDebris() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      debris.forEach(d => {
        d.vy += 0.3;
        d.x += d.vx;
        d.y += d.vy;
        ctx.font = "20px Arial";
        ctx.fillText(d.char, d.x, d.y);
      });
    }

    function resetSimulation() {
      cancelAnimationFrame(animationFrame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("info").innerHTML = "";
      debris = [];
      crashed = false;
    }
  </script>
</body>
</html>
